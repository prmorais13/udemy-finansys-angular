<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
    <li class="breadcrumb-item">
      <a [routerLink]="['/entries']">Lançamentos</a>
    </li>
    <li class="breadcrumb-item active">{{ pageTitle }}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">
      {{ pageTitle }}
    </h1>
  </div>
  <div class="col-md-3">
    <a [routerLink]="['/entries']" class="btn btn-light float-right">
      << voltar</a
    >
  </div>
</div>
<form [formGroup]="entryForm" (ngSubmit)="submitForm()" novalidate>
  <div class="card">
    <div class="card-header">
      Informações sobre lançamento
    </div>
    <div class="card-body">
      <div class="form-row">
        <!-- Início type -->
        <div class="form-group col-md-2">
          <label for="type">Tipo</label>
          <select
            name="type"
            formControlName="type"
            class="form-control"
            id="type"
          >
            <option *ngFor="let option of typeOptions" [value]="option.value">{{
              option.text
            }}</option>
          </select>
          <div
            class="text-danger"
            *ngIf="
              entryForm.get('type').invalid && entryForm.get('type').touched
            "
          >
            <div *ngIf="entryForm.get('type').getError('required')">
              Tipo é obrigatório
            </div>
          </div>
          <!-- fim type -->
        </div>

        <!-- Início name -->
        <div class="form-group col-md-5">
          <label for="name">Lançamento</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="name"
          />
          <div
            class="text-danger"
            *ngIf="
              entryForm.get('name').invalid && entryForm.get('name').touched
            "
          >
            <div *ngIf="entryForm.get('name').getError('required')">
              Nome é obrigatório
            </div>
            <div *ngIf="entryForm.get('name').getError('minlength')">
              Nome deve ter no mínimo 6 caracetes
            </div>
          </div>
          <!-- fim name -->
        </div>

        <!-- Inicio amount -->
        <div class="form-group col-md-3">
          <label for="amount">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                R$
              </div>
            </div>
            <input
              [imask]="imaskConfig"
              formControlName="amount"
              type="text"
              class="form-control text-right"
              id="amount"
            />
          </div>
          <div
            class="text-danger"
            *ngIf="
              entryForm.get('amount').invalid && entryForm.get('amount').touched
            "
          >
            <div *ngIf="entryForm.get('amount').getError('required')">
              Valor é obrigatório
            </div>
          </div>
          <!-- fim amount -->
        </div>

        <!-- Inicio data -->
        <div class="form-group col-md-2">
          <label for="date">Data</label>
          <p-calendar
            id="date"
            formControlName="date"
            inputStyleClass="form-control"
            dataType="string"
            [locale]="ptBr"
            dateFormat="dd/mm/yy"
            [showButtonBar]="true"
          >
          </p-calendar>

          <div
            class="text-danger"
            *ngIf="
              entryForm.get('date').invalid && entryForm.get('date').touched
            "
          >
            <div *ngIf="entryForm.get('date').getError('required')">
              Valor é obrigatório
            </div>
          </div>
          <!-- fim data -->
        </div>
        <!-- fim row -->
      </div>

      <!-- Início row -->
      <div class="form-row">
        <!-- Início paid -->
        <div class="form-group col-md-2">
          <label for="description">Pago</label>
          <div class="btn-group">
            <label
              (click)="entryForm.get('paid').setValue(true)"
              [class.active]="entryForm.get('paid').value === true"
              class="btn btn-outline-info"
              >Pago</label
            >
            <label
              (click)="entryForm.get('paid').setValue(false)"
              [class.active]="entryForm.get('paid').value === false"
              class="btn btn-outline-info"
              >Pendente</label
            >
            <div
              class="text-danger"
              *ngIf="
                entryForm.get('paid').invalid && entryForm.get('paid').touched
              "
            >
              <div *ngIf="entryForm.get('paid').getError('required')">
                Valor é obrigatório
              </div>
            </div>
          </div>
          <!-- fim paid -->
        </div>

        <!-- Início categoryId -->
        <div class="form-group col-md-3">
          <label for="categoryId">Categoria</label>
          <select
            name="categoryId"
            formControlName="categoryId"
            class="form-control"
            id="categoryId"
          >
            <option
              *ngFor="let category of categories$ | async"
              [value]="category.id"
              >{{ category.name }}</option
            >
          </select>
          <div
            class="text-danger"
            *ngIf="
              entryForm.get('categoryId').invalid &&
              entryForm.get('categoryId').touched
            "
          >
            <div *ngIf="entryForm.get('categoryId').getError('required')">
              Tipo é obrigatório
            </div>
          </div>
          <!-- fim categoryId -->
        </div>

        <!-- Início description -->
        <div class="form-group col-md-7">
          <label for="description">Descrição</label>
          <input
            formControlName="description"
            type="text"
            class="form-control"
            id="description"
          />
          <!-- fim description -->
        </div>
        <!-- fim row -->
      </div>
      <!-- fim card-body -->
    </div>
    <!-- fim card-->
  </div>

  <div class="alert alert-danger mt-3" *ngIf="serverErrorsMessages">
    <strong>Erro no servidor!</strong>
    <ul>
      <li *ngFor="let error of serverErrorsMessages">{{ error }}</li>
    </ul>
  </div>

  <button
    [disabled]="submittingForm || entryForm.invalid"
    type="submit"
    class="btn btn-primary btn-lg mt-2 float-right"
  >
    Salvar
  </button>
</form>
